<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/header.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="stylesheet" href="./src/styles/cards.css" />
    <link rel="stylesheet" href="./src/styles/darkMood.css" />
    <link rel="stylesheet" href="./src/styles/mediaqueries.css" />
    <title>Open Music</title>
  </head>
  <body class="darkmood">
    <header class="header__container">
      <h1 class="header-logo">open music</h1>
      <button class="header-button-darkmood backgroundButtonSun">
        <img src="./src/assets/img/sun.svg" class="image-darkmood-sun " alt="darkmode">
        <img src="./src/assets/img/moon.png" class="image-darkmood-moon invisible " alt="darkmode">
      </button>
    </header>
    <main>
      <section class="section__container-one">
        <div class="div__container-one">
          <h2 class="section-one-title">Gênero Musical</h2>
          <ul class="group__buttons">
          </ul>
        </div>
      </section>

      <section class="section__container-two">
        <div class="div__container">
          <h2 class="div-title">Definir preço</h2>
          <p class="div-text">Até R$ 100</p>
        </div>
        <input type="range" min="0" max="100" id="precoInput">
      </section>

      <section class="section__container-three">
        <h2 class="section-three-title">Albuns Encontrados</h2>
        <div class="cards__container"></div>
      </section>
    </main>
    <script type="module" src="./src/scripts/theme.js"></script>
    <script type="module" src="./src/scripts/productsData.js"></script>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
